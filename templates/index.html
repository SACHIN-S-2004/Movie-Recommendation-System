<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #8b5cf6; /* Violet */
            --accent-hover: #7c3aed;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Vertically center content if short */
            flex-direction: column;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            z-index: -1;
            animation: pulseBg 15s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Glassmorphic Section Styling */
        .section {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.6);
        }

        .section h2 {
            margin: 0 0 20px 0;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Inputs & Selects */
        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.6);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* Buttons */
        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent) 0%, #6d28d9 100%);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Results Area */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Grid layout */
            gap: 15px;
            margin-top: 10px;
        }

        /* Movie Cards */
        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.5s ease backwards;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Stagger animation for items would require JS, 
           but simple fadeIn works for the block */

        .card:hover {
            background: rgba(30, 41, 59, 0.9);
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 15px 30px -5px rgba(0,0,0,0.4);
        }

        .card strong {
            font-size: 1.1rem;
            line-height: 1.3;
            color: #fff;
        }

        .card span {
            color: var(--text-muted);
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 6px;
            width: fit-content;
        }

        .card-meta {
            margin-top: auto;
            padding-top: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            color: #cbd5e1;
            font-weight: 500;
        }

        .rating-star {
            color: #facc15; /* Yellow */
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2rem; }
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé¨ Movie Recommender</h1>

    <div class="controls-grid">
        <div class="section">
            <h2>üîé Search by Movie</h2>
            <input type="text" id="movieInput" placeholder="e.g. Primal Fear">
            <button onclick="recommendByMovie()">Get Recommendations</button>
        </div>

        <div class="section">
            <h2>üé≠ Browse by Genre</h2>
            <select id="genreSelect">
                <option value="">Select Genre</option>
                <option>Sci-Fi</option>
                <option>Drama</option>
                <option>Thriller</option>
                <option>Comedy</option>
                <option>Romance</option>
                <option>Action</option>
                <option>Horror</option>
                <option>Animation</option>
            </select>
            <button onclick="recommendByGenre()">Get Recommendations</button>
        </div>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
    const resultsDiv = document.getElementById("results");

    function renderResults(movies) {
        resultsDiv.innerHTML = "";
        if (!movies.length) {
            resultsDiv.innerHTML = "<div class='empty-state'>No recommendations found. Try a different search!</div>";
            return;
        }

        movies.forEach((movie, index) => {
            const card = document.createElement("div");
            card.className = "card";
            // Added animation delay based on index for a cascading effect
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <strong>${movie.title}</strong>
                <span>${movie.genres}</span>
                ${movie.imdb_id && movie.imdb_id !== 'Unknown' 
                    ? `<a href="https://www.imdb.com/title/${movie.imdb_id}" target="_blank" style="color: #facc15; text-decoration: none; font-size: 0.85rem; padding: 4px 8px; background: rgba(255,255,255,0.05); border-radius: 6px; width: fit-content;">üé¨ IMDb</a>` 
                    : ''}
                <div class="card-meta">
                    <div><span class="rating-star">‚≠ê</span> ${movie.rating}</div>
                    <div>${movie.year ?? "Unknown"}</div>
                </div>
            `;
            resultsDiv.appendChild(card);
        });
    }

    async function recommendByMovie() {
        const movieInput = document.getElementById("movieInput");
        const btn = movieInput.nextElementSibling;
        const originalText = btn.innerText;
        
        const movieName = movieInput.value.trim();
        if (!movieName) return;

        // Button Loading State
        btn.innerText = "Searching...";
        btn.style.opacity = "0.7";

        try {
            const response = await fetch("/recommend/movie", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ movie_name: movieName })
            });

            const data = await response.json();
            renderResults(data);
        } catch (e) {
            console.error(e);
            resultsDiv.innerHTML = "<div class='empty-state'>Error connecting to server.</div>";
        } finally {
            btn.innerText = originalText;
            btn.style.opacity = "1";
        }
    }

    async function recommendByGenre() {
        const genreSelect = document.getElementById("genreSelect");
        const btn = genreSelect.nextElementSibling;
        const originalText = btn.innerText;

        const genre = genreSelect.value;
        if (!genre) return;

        // Button Loading State
        btn.innerText = "Filtering...";
        btn.style.opacity = "0.7";

        try {
            const response = await fetch("/recommend/genre", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ genre })
            });

            const data = await response.json();
            renderResults(data);
        } catch (e) {
            console.error(e);
            resultsDiv.innerHTML = "<div class='empty-state'>Error connecting to server.</div>";
        } finally {
            btn.innerText = originalText;
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>

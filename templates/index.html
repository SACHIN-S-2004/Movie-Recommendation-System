<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #8b5cf6; /* Violet */
            --accent-hover: #7c3aed;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Vertically center content if short */
            flex-direction: column;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            z-index: -1;
            animation: pulseBg 15s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 10px 20px;
            animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Glassmorphic Section Styling */
        .section {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.6);
        }

        .section h2 {
            margin: 0 0 20px 0;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Inputs & Selects */
        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.6);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* Buttons */
        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent) 0%, #6d28d9 100%);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Results Area */
        .results {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns layout */
            gap: 15px;
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
            animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Movie Cards */
        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 16px;
            position: relative;
            overflow: visible;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.5s ease backwards;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Stagger animation for items would require JS, 
           but simple fadeIn works for the block */

        .card:hover {
            background: rgba(30, 41, 59, 0.9);
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 15px 30px -5px rgba(0,0,0,0.4);
        }

        .card strong {
            font-size: 1.1rem;
            line-height: 1.3;
            color: #fff;
        }

        .card span {
            color: var(--text-muted);
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 6px;
            width: fit-content;
        }

        .card-meta {
            margin-top: auto;
            padding-top: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            color: #cbd5e1;
            font-weight: 500;
        }

        .rating-star {
            color: #facc15; /* Yellow */
        }

        /* Overview Tooltip */
        .overview-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 280px;
            max-width: 90vw;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-muted);
        }

        .card:hover .overview-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .overview-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: rgba(15, 23, 42, 0.98);
        }

        .overview-tooltip strong {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            .results {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2rem; }
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
        }

        /* Genre Button Styles */
        .genre-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .genre-btn {
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.15);
            background: rgba(15, 23, 42, 0.4);
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            user-select: none;
        }

        .genre-btn:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(15, 23, 42, 0.6);
            transform: translateY(-2px);
        }

        .genre-btn.selected {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(109, 40, 217, 0.3) 100%);
            color: #fff;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .genre-btn.selected:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4) 0%, rgba(109, 40, 217, 0.4) 100%);
        }

        .checkmark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .genre-btn.selected .checkmark {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .checkmark::before {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Action button override for genre section */
        .genre-action-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé¨ Movie Recommender</h1>

    <div class="controls-grid">
        <div class="section">
            <h2>üîé Search by Movie</h2>
            <input type="text" id="movieInput" placeholder="e.g. The Avengers">
            <button onclick="recommendByMovie()">Get Recommendations</button>
        </div>

        <div class="section">
            <h2>üé≠ Browse by Genre</h2>
            <div id="genreButtons" class="genre-buttons">
                <div class="genre-btn" data-genre="Fantasy" onclick="toggleGenre(this)">
                    <span>Fantasy</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Sci-Fi" onclick="toggleGenre(this)">
                    <span>Sci-Fi</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Drama" onclick="toggleGenre(this)">
                    <span>Drama</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Mystery" onclick="toggleGenre(this)">
                    <span>Mystery</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Romance" onclick="toggleGenre(this)">
                    <span>Romance</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Comedy" onclick="toggleGenre(this)">
                    <span>Comedy</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Action" onclick="toggleGenre(this)">
                    <span>Action</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Adventure" onclick="toggleGenre(this)">
                    <span>Adventure</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Horror" onclick="toggleGenre(this)">
                    <span>Horror</span>
                    <span class="checkmark"></span>
                </div>
                <div class="genre-btn" data-genre="Thriller" onclick="toggleGenre(this)">
                    <span>Thriller</span>
                    <span class="checkmark"></span>
                </div>
            </div>
            <button class="genre-action-btn" onclick="recommendByGenre()">Get Recommendations</button>
        </div>
    </div>
</div>
<div class="results" id="results"></div>

<script>
    const resultsDiv = document.getElementById("results");

    function toggleGenre(button) {
        button.classList.toggle('selected');
    }

    function renderResults(movies) {
        resultsDiv.innerHTML = "";
        if (!movies.length) {
            resultsDiv.innerHTML = "<div class='empty-state'>No recommendations found. Try a different search!</div>";
            return;
        }

        movies.forEach((movie, index) => {
            const card = document.createElement("div");
            card.className = "card";
            // Added animation delay based on index for a cascading effect
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="overview-tooltip">
                    <strong>Overview</strong>
                    ${movie.overview && movie.overview !== 'Unknown' ? movie.overview : 'No overview available'}
                </div>
                <strong>${movie.title}</strong>
                <span>${movie.genre}</span>
                ${movie.title && movie.title !== 'Unknown' 
                    ? `<a href="https://www.imdb.com/find/?q=${encodeURIComponent(movie.title)}&s=tt" target="_blank" style="color: #facc15; text-decoration: none; font-size: 0.85rem; padding: 4px 8px; background: rgba(255,255,255,0.05); border-radius: 6px; width: fit-content;">üé¨ IMDb</a>` 
                    : ''}
                <div class="card-meta">
                    <div><span class="rating-star">‚≠ê</span> ${movie.rating}</div>
                    <div>${movie.release_date ?? "Unknown"}</div>
                </div>
            `;
            resultsDiv.appendChild(card);
        });
    }

    async function recommendByMovie() {
        const movieInput = document.getElementById("movieInput");
        const btn = movieInput.nextElementSibling;
        const originalText = btn.innerText;
        
        const movieName = movieInput.value.trim();
        if (!movieName) return;

        // Button Loading State
        btn.innerText = "Searching...";
        btn.style.opacity = "0.7";

        try {
            const response = await fetch("/recommend/movie", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ movie_name: movieName })
            });

            const data = await response.json();
            renderResults(data);
        } catch (e) {
            console.error(e);
            resultsDiv.innerHTML = "<div class='empty-state'>Error connecting to server.</div>";
        } finally {
            btn.innerText = originalText;
            btn.style.opacity = "1";
        }
    }

    async function recommendByGenre() {
        const selectedButtons = document.querySelectorAll("#genreButtons .genre-btn.selected");
        const btn = document.querySelector(".genre-action-btn");
        const originalText = btn.innerText;

        const genres = Array.from(selectedButtons).map(btn => btn.dataset.genre);
        if (genres.length === 0) {
            resultsDiv.innerHTML = "<div class='empty-state'>Please select at least one genre.</div>";
            return;
        }

        // Button Loading State
        btn.innerText = "Filtering...";
        btn.style.opacity = "0.7";

        try {
            const response = await fetch("/recommend/genre", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ genres })
            });

            const data = await response.json();
            renderResults(data);
        } catch (e) {
            console.error(e);
            resultsDiv.innerHTML = "<div class='empty-state'>Error connecting to server.</div>";
        } finally {
            btn.innerText = originalText;
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #38bdf8;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        input, select {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        button {
            background: #38bdf8;
            color: #020617;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0ea5e9;
        }

        .results {
            margin-top: 20px;
        }

        .card {
            background: #020617;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #38bdf8;
        }

        .card span {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé¨ Movie Recommendation System</h1>

    <!-- Recommendation by Movie -->
    <div class="section">
        <h2>Recommend by Movie Name</h2>
        <input type="text" id="movieInput" placeholder="Enter movie name (e.g. Primal Fear)">
        <button onclick="recommendByMovie()">Get Recommendations</button>
    </div>

    <!-- Recommendation by Genre -->
    <div class="section">
        <h2>Recommend by Genre</h2>
        <select id="genreSelect">
            <option value="">Select Genre</option>
            <option>Sci-Fi</option>
            <option>Drama</option>
            <option>Thriller</option>
            <option>Comedy</option>
            <option>Romance</option>
            <option>Action</option>
            <option>Horror</option>
            <option>Animation</option>
        </select>
        <button onclick="recommendByGenre()">Get Recommendations</button>
    </div>

    <!-- Results -->
    <div class="results" id="results"></div>
</div>

<script>
    const resultsDiv = document.getElementById("results");

    function renderResults(movies) {
        resultsDiv.innerHTML = "";
        if (!movies.length) {
            resultsDiv.innerHTML = "<p>No recommendations found.</p>";
            return;
        }

        movies.forEach(movie => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <strong>${movie.title}</strong><br>
                <span>${movie.genres}</span><br>
                ‚≠ê ${movie.rating} | ${movie.year ?? "Unknown"}
            `;
            resultsDiv.appendChild(card);
        });
    }

    async function recommendByMovie() {
        const movieName = document.getElementById("movieInput").value.trim();
        if (!movieName) return;

        const response = await fetch("/recommend/movie", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ movie_name: movieName })
        });

        const data = await response.json();
        renderResults(data);
    }

    async function recommendByGenre() {
        const genre = document.getElementById("genreSelect").value;
        if (!genre) return;

        const response = await fetch("/recommend/genre", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ genre })
        });

        const data = await response.json();
        renderResults(data);
    }
</script>

</body>
</html>
